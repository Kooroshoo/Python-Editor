<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Challenge Editor</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
    <style>
        /* General body styling */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d; /* Dark grey background */
            color: white; /* White text */
        }

        /* Header styling */
        header {
            background: #1f1f1f; /* Dark grey background for the header */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-bottom: 2px solid #444; /* Slightly lighter grey border */
        }

        /* Main container that holds the editor and output containers */
        #main-container {
            display: flex;
            flex: 1;
        }

        /* Editor container styling */
        #editor-container, #output-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Styling for editor container */
        #editor-container {
            border-right: 2px solid #444; /* Darker grey border for editor */
        }

        /* Output container styling */
        #output-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Styling for console area */
        #console {
            flex: 1;
            background: #222;
            color: #0f0; /* Green text for console output */
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
            border-radius: 5px;
        }

        /* Styling for buttons */
        button {
            padding: 10px 20px;
            background: #444; /* Darker button background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Styling for header links */
        header a {
            font-size: 14px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: normal;
            margin-left: 14px;
            transition: color 0.3s;
        }

        header a:hover {
            color: #FFD700;
        }

        /* Styling for controls container */
        #controls-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between the elements */
            margin-bottom: 10px;
        }

        /* Styling for category and difficulty dropdown containers */
        #category-container, #difficulty-container {
            display: flex;
            flex-direction: column;
        }

        /* Styling for dropdown labels */
        #category-container label, #difficulty-container label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* Styling for select dropdowns */
        #category, #difficulty {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #444; /* Dark border for select */
            border-radius: 5px;
            background-color: #333; /* Slightly lighter background for select */
            color: white;
            width: 150px; /* Set a fixed width */
        }

        /* Align the Load Question button with the dropdowns */
        #load-question {
            padding: 10px 20px;
            margin-top: 30px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px; /* Same height as the dropdowns */
        }

        /* Ensure the "Run Code" button takes up the full width */
        #run-code {
            margin-top: 10px; /* Spacing for the run button */
            width: 100%;
        }

        /* Prevent dropdowns from overlapping */
        #output-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-between;
        }

    </style>
</head>

<body>
    <header>
        Python Challenge Editor
        <a href="https://github.com/Kooroshoo/Python-Editor" target="_blank">Made by Kooroshoo</a>
    </header>
    <div id="main-container">
        <div id="editor-container">
            <div id="editor" style="height: 100%;"></div>
        </div>
        <div id="output-container">
            <div id="controls-container">
                <div id="category-container">
                    <label for="category">Select Category:</label>
                    <select id="category">
                        <option value="basics">Programming Basics</option>
                        <option value="arrays-and-operations">Arrays and Operations</option>
                        <option value="data-structures-and-algorithms">Data Structures and Algorithms</option>
                        <option value="design-patterns">Design Patterns</option>
                        <option value="system-design">System Design</option>
                    </select>
                </div>
                <div id="difficulty-container">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id="load-question">Load Question</button>
            </div>

            <button id="run-code">Run Code</button>
            <div id="console"></div>
        </div>
    </div>

    <script src="editor.js"></script>
    <script src="questions.js"></script>
</body>

</html>
